<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Contato</title>
</head>

<body>

  <div class="color"></div>
  <div class="color"></div>
  <div class="color"></div>

  <section class="section">

    <div class="container">

      <img class="svg" src="/CSS/Contact/img/undraw_profile_data_re_v81r.svg">

      <div class="form-container">
        <form class="contact-form">
          <h2>CONTATO</h2>

          <input required type="text" id="name" placeholder="Nome Completo"> </br>
          <input required type="email" id="email" placeholder="Email"> </br>
          <input required type="test" id="subject" placeholder="Assunto"> </br>
          <textarea required id="message" placeholder="Menssagem" cols="30" rows="10"></textarea> </br>
          <input type="submit" class="submit" value="Enviar">

        </form>
      </div>
    </div>
  </section>
</body>

</html>
